# Dependabot configuration
# Automatically creates pull requests to keep dependencies up to date
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

registries: {}

updates:
  # GitHub Actions - Keep workflows and actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    reviewers:
      - "fam007e"
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version bumps for stability (review manually)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
